<body>
    <script>
      

      const myNew = function(fn) {
            //创建空对象
            let obj = {};
            //获取构造函数
            let Constructor = Array.prototype.shift.call(arguments);
            obj.__proto__ = Constructor.prototype;
            let res = Constructor.apply(obj, arguments);
            return res instanceof Object ? res : obj;
        }

      var person = myNew()
    </script>
